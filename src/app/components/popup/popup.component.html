<button (click)="Toggle()" [ngClass]="'border-'+color+'-500  text-'+color+'-500 hover:bg-'+color+'-700'" class="block px-5 py-2 border rounded transition duration-300 hover:text-white focus:outline-none" type="button">
    {{ name }}
  </button>
  <div [ngClass]="hidden == true ? 'hidden' : ''"  class="bg-slate-100 flex justify-center items-center overflow-y-auto overflow-x-auto fixed top-0 right-0 left-0 z-50 w-full  h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg ">
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                      {{ title }}
                  </h3>
                  <button type="button" (click)="Toggle()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <ng-content></ng-content>
          </div>
      </div>
  </div>
